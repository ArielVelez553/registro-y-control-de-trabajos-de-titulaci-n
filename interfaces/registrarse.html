<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Sistema de Registro y Control de Trabajos de Titulación</title>
    <link rel="stylesheet" href="../css/registrarse.css">
    <!-- Font Awesome para los íconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Barra superior -->
    <header class="top-header">
        <div class="container header-container">
            <div class="window-controls">
                <div class="circle red"></div>
                <div class="circle yellow"></div>
                <div class="circle green"></div>
            </div>
        </div>
    </header>

    <!-- Barra de navegación con título -->
    <nav class="navbar">
        <div class="container nav-container">
            <!-- Botón de retroceso en la parte izquierda -->
            <div class="back-link">
                <a href="../index.html" class="back-btn" title="Volver a la página anterior">
                    <i class="fas fa-arrow-left"></i>
                </a>
            </div>
            
            <div class="nav-logo">
                <img src="../Imagenes/Logouleam.png" alt="ULEAM Logo">
                <div class="nav-title">
                    <h1>Software de trabajos de titulación</h1>
                </div>
            </div>
        </div>
    </nav>

    <!-- Contenido principal -->
    <main class="register-main">
        <div class="register-container">
            <div class="register-card">
                <div class="register-header">
                    <h2>Crear cuenta</h2>
                    <p class="register-subtitle">Regístrate para acceder al sistema de trabajos de titulación</p>
                </div>
                
                <form class="register-form" id="registerForm">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="firstName">Nombres</label>
                            <input 
                                type="text" 
                                id="firstName" 
                                name="firstName" 
                                placeholder="Ingresa tus nombres"
                                required
                            >
                        </div>
                        
                        <div class="form-group">
                            <label for="lastName">Apellidos</label>
                            <input 
                                type="text" 
                                id="lastName" 
                                name="lastName" 
                                placeholder="Ingresa tus apellidos"
                                required
                            >
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="email">Correo electrónico</label>
                        <input 
                            type="email" 
                            id="email" 
                            name="email" 
                            placeholder="Ingresa tu correo electrónico"
                            required
                        >
                    </div>
                    
                    <div class="form-group">
                        <label for="username">Nombre de usuario</label>
                        <input 
                            type="text" 
                            id="username" 
                            name="username" 
                            placeholder="Crea un nombre de usuario"
                            required
                        >
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="password">Contraseña</label>
                            <div class="password-input-container">
                                <input 
                                    type="password" 
                                    id="password" 
                                    name="password" 
                                    placeholder="Crea una contraseña"
                                    required
                                >
                                <button type="button" class="toggle-password" title="Mostrar/ocultar contraseña">
                                    <i class="fas fa-eye"></i>
                                </button>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="confirmPassword">Confirmar contraseña</label>
                            <div class="password-input-container">
                                <input 
                                    type="password" 
                                    id="confirmPassword" 
                                    name="confirmPassword" 
                                    placeholder="Confirma tu contraseña"
                                    required
                                >
                                <button type="button" class="toggle-password" title="Mostrar/ocultar contraseña">
                                    <i class="fas fa-eye"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="role">Tipo de usuario</label>
                        <select id="role" name="role" required>
                            <option value="" disabled selected>Selecciona tu rol</option>
                            <option value="student">Estudiante</option>
                            <option value="teacher">Docente</option>
                            <option value="admin">Administrador</option>
                        </select>
                    </div>
                    
                    <div class="form-group checkbox-group">
                        <label class="checkbox-container">
                            <input type="checkbox" id="terms" name="terms" required>
                            <span class="checkmark"></span>
                            Acepto los <a href="#" class="terms-link">términos y condiciones</a> y la <a href="#" class="terms-link">política de privacidad</a>
                        </label>
                    </div>
                    
                    <button type="submit" class="register-btn">
                        <span>Crear cuenta</span>
                    </button>
                </form>
                
                <div class="register-footer">
                    <p>¿Ya tienes una cuenta? <a href="iniciarsesion.html" class="login-link">Inicia sesión aquí</a></p>
                </div>
            </div>
        </div>
    </main>

    <div class="divider"></div>

    <!-- Pie de página -->
    <footer>
        <div class="container">
            <p class="footer-text">Universidad Laica Eloy Alfaro de Manabí</p>
            <p class="copyright">© 2025 - Todos los derechos reservados</p>
        </div>
    </footer>
    <script src="../js/navegacion.js"></script>  
    <script>
        // Funcionalidad para mostrar/ocultar contraseñas
        document.querySelectorAll('.toggle-password').forEach(button => {
            button.addEventListener('click', function() {
                const passwordInput = this.parentElement.querySelector('input');
                const icon = this.querySelector('i');
                
                if (passwordInput.type === 'password') {
                    passwordInput.type = 'text';
                    icon.classList.remove('fa-eye');
                    icon.classList.add('fa-eye-slash');
                } else {
                    passwordInput.type = 'password';
                    icon.classList.remove('fa-eye-slash');
                    icon.classList.add('fa-eye');
                }
            });
        });

        // Funcionalidad del formulario de registro
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Obtener valores del formulario
            const firstName = document.getElementById('firstName').value.trim();
            const lastName = document.getElementById('lastName').value.trim();
            const email = document.getElementById('email').value.trim();
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const role = document.getElementById('role').value;
            const termsAccepted = document.getElementById('terms').checked;
            
            // Validaciones
            if (!firstName || !lastName || !email || !username || !password || !confirmPassword || !role) {
                alert('Por favor, completa todos los campos obligatorios.');
                return;
            }
            
            if (password !== confirmPassword) {
                alert('Las contraseñas no coinciden. Por favor, verifica e intenta nuevamente.');
                return;
            }
            
            if (password.length < 6) {
                alert('La contraseña debe tener al menos 6 caracteres.');
                return;
            }
            
            if (!termsAccepted) {
                alert('Debes aceptar los términos y condiciones para continuar.');
                return;
            }
            
            // Validación básica de email
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                alert('Por favor, ingresa un correo electrónico válido.');
                return;
            }
            
            // Simular registro exitoso
            alert('¡Cuenta creada exitosamente! Serás redirigido a la página de inicio de sesión.');
            
            // Redirigir a la página de inicio de sesión después del registro exitoso
            setTimeout(() => {
                window.location.href = 'iniciarsesion.html';
            }, 1000);
        });

        // Asegurar que el botón de retroceso funcione correctamente
        document.querySelector('.back-btn').addEventListener('click', function(e) {
            e.preventDefault();
            window.location.href = "../index.html";
        });

        // Validación en tiempo real de confirmación de contraseña
        document.getElementById('confirmPassword').addEventListener('input', function() {
            const password = document.getElementById('password').value;
            const confirmPassword = this.value;
            
            if (confirmPassword && password !== confirmPassword) {
                this.style.borderColor = '#e74c3c';
            } else {
                this.style.borderColor = '';
            }
        });
    </script>
</body>
</html>
